# Use machine names and labels that produce a nice alphabetic order in the UI
# and in exported configuration.
nextcloud group folder file read:
  title: 'Group documents: Read'
nextcloud group folder file write:
  title: 'Group documents: Create or update'
nextcloud group folder file share:
  title: 'Group documents: Share'
nextcloud group folder file delete:
  title: 'Group documents: Delete'
nextcloud group folder file acl:
  title: 'Group documents: Manage per-document access'
  # @todo Determine if this really needs to be restricted.
  restrict access: TRUE
nextcloud group folder enable:
  title: 'Group folder: Enable'
nextcloud group folder disable:
  title: 'Group folder: Disable'
